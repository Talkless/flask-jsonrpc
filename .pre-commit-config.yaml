exclude: 'docs|.git|.tox|.venv'
default_stages: [commit]
fail_fast: true
default_language_version:
  python: python3.9
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.0.1
  hooks:
    - id: check-byte-order-marker
    - id: check-case-conflict
    - id: check-executables-have-shebangs
    - id: check-json
    - id: check-merge-conflict
    - id: check-yaml
    - id: end-of-file-fixer
    - id: mixed-line-ending
      args:
        - --fix=lf
    - id: trailing-whitespace
- repo: local
  hooks:
    - id: black
      name: black
      language: system
      entry: black flask_jsonrpc/ tests/ examples/
      types: [python]
- repo: local
  hooks:
    - id: isort
      name: isort
      language: system
      entry: isort .
      types: [python]
- repo: local
  hooks:
    - id: flake8
      name: flake8
      language: system
      entry: flake8 flask_jsonrpc/ tests/
      types: [python]
      args: ['--config=setup.cfg']
- repo: local
  hooks:
    - id: pylint
      name: pylint
      language: system
      entry: pylint flask_jsonrpc/
      types: [python]
- repo: local
  hooks:
    - id: mypy
      name: mypy
      language: system
      entry: mypy flask_jsonrpc/
      types: [python]
      files: ^flask_jsonrpc/
- repo: local
  hooks:
    - id: bandit
      name: bandit
      language: system
      entry: bandit -r flask_jsonrpc/
      types: [python]
      files: ^flask_jsonrpc/
- repo: local
  hooks:
    - id: safety
      name: safety
      language: system
      entry: safety check
      types: [python]
      pass_filenames: false
- repo: local
  hooks:
    - id: pytest
      name: pytest
      language: system
      entry: pytest flask_jsonrpc/ tests/
      types: [python]
      pass_filenames: false
